<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Dashboard</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1a1a23;
            --primary: #00f2ff;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --danger: #ff4d4d;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text);
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: var(--primary);
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .error {
            color: var(--danger);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        #dashboard-view {
            display: none;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .logout {
            margin-top: 2rem;
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        .logout:hover {
            background: var(--danger);
            color: #fff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container" id="login-view">
        <h1>Agent Login</h1>
        <div class="error" id="login-error"></div>
        <input type="text" id="agent-id" placeholder="Agent ID">
        <input type="password" id="api-key" placeholder="API Key">
        <button onclick="login()">Access Dashboard</button>
    </div>

    <div class="container" id="dashboard-view">
        <h1>Dashboard</h1>
        <div class="stat-card">
            <div class="stat-value" id="ai-handled-count">-</div>
            <div class="stat-label">Messages Handled by AI</div>
        </div>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function login() {
            const agentId = document.getElementById('agent-id').value;
            const apiKey = document.getElementById('api-key').value;
            const errorEl = document.getElementById('login-error');

            if (!agentId || !apiKey) {
                errorEl.textContent = "Please enter both Agent ID and API Key";
                errorEl.style.display = 'block';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/dashboard/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent_id: agentId, api_key: apiKey })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                localStorage.setItem('agent_token', data.token);
                localStorage.setItem('agent_id', data.agent_id);
                showDashboard();
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
            }
        }

        async function loadAnalytics() {
            const agentId = localStorage.getItem('agent_id');
            const token = localStorage.getItem('agent_token');

            try {
                const res = await fetch(`${API_BASE}/dashboard/analytics/${agentId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('ai-handled-count').textContent = data.total_ai_handled;
                } else {
                    if (res.status === 401) logout();
                }
            } catch (err) {
                console.error(err);
            }
        }

        function showDashboard() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'block';
            loadAnalytics();
        }

        function logout() {
            localStorage.removeItem('agent_token');
            localStorage.removeItem('agent_id');
            document.getElementById('login-view').style.display = 'block';
            document.getElementById('dashboard-view').style.display = 'none';
            document.getElementById('agent-id').value = '';
            document.getElementById('api-key').value = '';
            document.getElementById('login-error').style.display = 'none';
        }

        if (localStorage.getItem('agent_token')) {
            showDashboard();
        }
    </script>
</body>
</html>
